apply plugin: 'java'
apply plugin: 'maven'

group = 'com.ryanmichela'
version = '1.3'

sourceCompatibility = 1.6
targetCompatibility = 1.6



repositories {
        
     maven { url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/" }
     maven { url "http://repo.maven.apache.org/maven2" }
}

configurations {
	apacheSSHD
}

dependencies {
    apacheSSHD group: 'org.apache.sshd', name: 'sshd-core', version:'0.9.0'
	compile files('libs/craftbukkit-1.11.2-R0.1-SNAPSHOT.jar')
	configurations.compile.extendsFrom(configurations.apacheSSHD)
}

jar {
	from {
		configurations.apacheSSHD.collect { it.isDirectory()? it : zipTree(it) }
	}
  archiveName 'Bukkit-SSHD.jar'
}